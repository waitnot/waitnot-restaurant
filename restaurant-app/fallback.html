<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaitNot Restaurant - Connecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #dc2626;
            font-weight: bold;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .retry-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        .retry-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">W</div>
        <h1>WaitNot Restaurant</h1>
        <div class="spinner"></div>
        <p id="status">Connecting to server...</p>
        <button class="retry-btn" onclick="connectToServer()" id="retryBtn" style="display: none;">
            Retry Connection
        </button>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showRetryButton() {
            document.getElementById('retryBtn').style.display = 'inline-block';
        }

        function connectToServer() {
            retryCount++;
            updateStatus(`Connecting to WaitNot server... (Attempt ${retryCount})`);
            document.getElementById('retryBtn').style.display = 'none';

            // Try to redirect to the main application
            setTimeout(() => {
                window.location.href = 'https://waitnot-restaurant.onrender.com/restaurant-login';
            }, 2000);

            // If redirect fails, show retry after 10 seconds
            setTimeout(() => {
                if (retryCount < maxRetries) {
                    updateStatus('Connection failed. Please check your internet connection.');
                    showRetryButton();
                } else {
                    updateStatus('Unable to connect to WaitNot server. Please check your internet connection and contact support at +91 6364039135');
                    showRetryButton();
                }
            }, 10000);
        }

        // Auto-connect on page load
        connectToServer();
    </script>
</body>
</html>
